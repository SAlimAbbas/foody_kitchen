<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
      <img [src]="menuData[0].foodImg" alt="" width="100%" />
      <h1 class="mt-3">{{ menuData[0].foodName }}</h1>
      <p>{{ menuData[0].foodDetails }}</p>
      <p>{{ menuData[0].foodPrice | currency : "INR" }}</p>
    </div>
    <div class="col-lg-6 col-12">
      <h1>Enter Your Details</h1>
      <form [formGroup]="userForm" (ngSubmit)="submitHandler()">
        <input
          type="text"
          class="form-control mb-2"
          formControlName="fullname"
          id="fullname"
          placeholder="Enter Your Full Name"
        />
        <div
          *ngIf="
            userForm.get('fullname').invalid && userForm.get('fullname').touched
          "
          class="form-text val"
        >
          fullname is Invalid
        </div>
        <input
          type="text"
          id="mobile"
          formControlName="mobile"
          class="form-control mb-2"
          placeholder="Enter Your Mobile"
        />
        <div
          *ngIf="
            userForm.get('mobile').invalid && userForm.get('mobile').touched
          "
        >
          <p
            *ngIf="userForm.get('mobile').hasError('required')"
            class="form-text val"
          >
            Mobile number is required.
          </p>
          <p
            *ngIf="userForm.get('mobile').hasError('pattern')"
            class="form-text val"
          >
            Invalid mobile number format.
          </p>
        </div>
        <textarea
          class="form-control mb-2"
          id="address"
          formControlName="address"
          placeholder="Enter Your Address"
        ></textarea>
        <div
          *ngIf="
            userForm.get('address').invalid && userForm.get('address').touched
          "
          class="form-text val"
        >
          address is Invalid
        </div>
        <button class="btn btn-md btn-dark mt-3" type="submit">
          Place Order
        </button>
        <div
          class="alert alert-success mt-4"
          *ngIf="showAlert && alertMessage === 'Order placed successfully!'"
        >
          {{ alertMessage }}
        </div>

        <div
          class="alert alert-danger mt-4"
          *ngIf="showAlert && alertMessage === 'Invalid Details!'"
        >
          {{ alertMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
